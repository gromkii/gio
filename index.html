<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gio Simulator</title>

    <!-- style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- libs -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- app -->
    <script src="/src/app.js"></script>
  </head>
  <body>
    <h1 class="text-center">Gio Twitter Simulator</h1>


    <section class="row" id="main">
      <form id="make" class="col-md-6 col-md-offset-3">
        <fieldset class="form-group">
          <label>What's something you enjoy?</label>
          <input type="text" class="form-control" placeholder="Something like your favorite anime, food, color.." id="fav"/>

          <hr>

          <button type="submit" class="btn btn-primary btn-large">Begin Simulation</button>
        </fieldset>
      </form>
    </section>

    <section id="result" class="row">

    </section>
  </body>
</html>
